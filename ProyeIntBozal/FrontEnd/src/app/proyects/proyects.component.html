<div class="container card text-white bg-dark mb-3" style="max-width: 75rem">
    <h1 class="card-title title">Proyectos</h1>
    <div class=" align-content-start d-flex flex-wrap">
        <div class="card espac" style="width: 18rem;" *ngFor="let Proyectos of proy">
            <img class="card-img-top" [src]=Proyectos.imgP alt="Card image cap">
            <div class="card-body">
                <h5 class="card-title">{{Proyectos.nombreP}}</h5>
                <hr>
                <p class="card-text">{{Proyectos.descripcionP}}</p>
                <div class="d-flex justify-content-between flex-wrap espac" *ngIf="isLogged">
                    <button type="button" routerLink="/editproy/{{Proyectos.id}}"
                        class="btn btn-warning d-flex flex-wrap ">
                        Editar
                    </button>
                    <button type="button" (click)="delete(Proyectos.id)" class="btn btn-warning d-flex flex-wrap">
                        Eliminar
                    </button>
                </div>
            </div>
        </div>
        <div class="card espac" style="width: 18rem;" *ngIf="isLogged">
            <div class=" card-body d-flex">
                <div class="m-5 ">
                    <button type="button" routerLink="/nuevoproy" class="btn btn-warning">
                        Nuevo Proyecto
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
