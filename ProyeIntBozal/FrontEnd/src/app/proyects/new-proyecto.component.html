<div class="container">
    <div class="row d-flex justify-content-center mt-5">
        <div class="col-12 col-md-8 col-lg-6 col-xl-5">
            <div class="card px-2">
                <div class="division">
                    <div class="row">
                    </div>
                </div>
                <h1 class="text-center text-white">Nuevo Proyecto</h1>
                <form (ngSubmit)="OnCreate()" novalidate #f="ngForm">
                    <div class="form-group text-white">
                        <label for="nombreE">Nombre</label>
                        <input type="text" class="form-control text-white" id="nombreP" name="nombreP"
                            [(ngModel)]="nombreP" required>
                    </div>
                    <div class="form-group text-white">
                        <label for="descripcionP">Descripcion</label>
                        <input type="text" class="form-control text-white" id="descripcionP" name="descripcionP"
                            [(ngModel)]="descripcionP" required>
                    </div>
                    <div class="form-group text-white">
                        <label for="imgP">URL de la img</label>
                        <input type="text" class="form-control text-white" id="imgP" name="imgP" [(ngModel)]="imgP"
                            required>
                    </div>
                    <div class="text-center">
                        <button class="btn btn-warning  mb-3">
                            Agregar Proyecto
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
