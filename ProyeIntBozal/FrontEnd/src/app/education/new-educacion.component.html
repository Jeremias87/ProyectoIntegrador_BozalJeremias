<div class="container">
    <div class="row d-flex justify-content-center mt-5">
        <div class="col-12 col-md-8 col-lg-6 col-xl-5">
            <div class="card px-2">
                <div class="division">
                    <div class="row">
                    </div>
                </div>
                <h1 class="text-center text-white">Nueva Educacion</h1>
                <form (ngSubmit)="OnCreate()" novalidate #f="ngForm">
                    <div class="form-group text-white">
                        <label for="nombreE">Cargo/Nombre</label>
                        <input type="text" class="form-control text-white" id="nombreE" name="nombreE"
                            [(ngModel)]="nombreE" required>
                    </div>
                    <div class="form-group text-white">
                        <label for="descripcionE">Descripcion</label>
                        <input type="text" class="form-control text-white" id="descripcionE" name="descripcionE"
                            [(ngModel)]="descripcionE" required>
                    </div>
                    <div class="form-group text-white">
                        <label for="startE">Inicio Del Periodo</label>
                        <input type="text" class="form-control text-white" id="startE" name="startE"
                            [(ngModel)]="startE" required>
                    </div>
                    <div class="form-group text-white">
                        <label for="endE">Finalizacion Del Periodo</label>
                        <input type="text" class="form-control text-white" id="endE" name="endE" [(ngModel)]="endE"
                            required>
                    </div>
                    <div class="text-center">
                        <button class="btn btn-warning  mb-3">
                            Agregar Educacion
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
